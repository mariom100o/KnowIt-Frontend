<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Universal Article Scraper</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body class="light-mode">
  <img id="logo" src="Assets/KnowItLight.png" alt="KnowIt Logo" width="171" height="64">
  <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
  <button id="close-btn" title="Close">Ã—</button>
  <div id="loader" class="loader-container">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <button id="phishing-check" class="phishing-check">Check email for phishing</button>
  <div id="loaded-content" style="display: none;">
    <div id="phishing-result" class="phishing-result">
      <h2 id="phishingTitle">Phishing Result</h2>
      <div id="phishingScore">
        <h3 id="phishingScoreText"></h3>
      </div>
      <div id="phishingExplanationText">

      </div>
    </div>

    <div id="article-result" class="article-result">
      <div id="reliScore">
        <h2 id="reliTitle">Reliability:</h2>
        <div id="score">
          <h3 id="scoretext"></h3>
        </div>
      </div>
      <div id="articleExplanation">
        <p id="articleText"></p>
      </div>
      <div id="alternatives">
        <h2 id="title">Other Trustworthy Sources</h2>
        <div id="links">
          <a id="source-1" href="#" class="card" target="_blank">
            <div class="card-content">
              <h3 id="title-1"></h3>
            </div>
          </a>
          <a id="source-2" href="#" class="card" target="_blank">
            <div class="card-content">
              <h3 id="title-2"></h3>
            </div>
          </a>
          <a id="source-3" href="#" class="card" target="_blank">
            <div class="card-content">
              <h3 id="title-3"></h3>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>

</html>
